<div class="container">
    
    <nav>
        <mat-card>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="loginData.email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [(ngModel)]="loginData.password">
            </mat-form-field>
            <br>
            <button  mat-button color ="primary" (click)= "onLogin()">Login</button> 
            <button mat-button color ="primary" (click)="onRegister()">Registruj se</button>
            <br>
            <br>
            <mat-checkbox class ="example-margin">I am not a robot</mat-checkbox>
        </mat-card>
    </nav>
    <app-register *ngIf="showReg"></app-register>
</div>
